        <script>

                


                setInterval(function(){ dateMaj(); }, 1000);

                function dateMaj(){
                    var dt = new Date();
                    
                    var jour;
                    var mois;

                    switch (dt.getDay()){
                        case 1:
                            jour = "Lundi";
                            break;
                        case 2:
                            jour = "Mardi";
                            break;
                        case 3:
                            jour = "Mercredi";
                            break;
                        case 4:
                            jour = "Jeudi";
                            break;
                        case 5:
                            jour = "Vendredi";
                            break;
                        case 6:
                            jour = "Samedi";
                            break;
                        case 7:
                            jour = "Dimanche";
                            break;
                    }

                    switch (dt.getMonth()){
                        case 1:
                            mois = "Janvier";
                            break;
                        case 2:
                            mois = "Février";
                            break;
                        case 3:
                            mois = "Mars";
                            break;
                        case 4:
                            mois = "Avril";
                            break;
                        case 5:
                            mois = "Mai";
                            break;
                        case 6:
                            mois = "Juin";
                            break;
                        case 7:
                            mois = "Juillet";
                            break;
                        case 8:
                            mois = "Août";
                            break;
                        case 9:
                            mois = "Septembre";
                            break;
                        case 10:
                            mois = "Octobre";
                            break;
                        case 11:
                            mois = "Novembre";
                            break;
                        case 12:
                            mois = "Décembre";
                            break;
                    }

                    document.getElementById("datetime").innerHTML = jour + " " + (("0"+dt.getDate()).slice(-2)) +" "+ mois +" "+ (dt.getFullYear());
                    document.getElementById("datetime2").innerHTML = (("0"+dt.getHours()).slice(-2)) +":"+ (("0"+dt.getMinutes()).slice(-2));
                }
              </script>
            
        </script>
