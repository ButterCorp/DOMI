<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; connect-src *;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <div class="container" style="text-align:center"> 

            <div class="top">
                <span id="topName" style="position:absolute;">DOMI</span>
                <a href="panel.html" id="home" ><img src="img/home.png" style="width:30px;position: absolute;right: 10px;top:5px"/></a> 
            </div>

            <div class="row" style="margin-top:80px">
                <div class="col-md-4">
                    <span style="font-weight:700;font-size:23px">PARAMÈTRES</span>
                </div>
            </div>


            <div class="row">
                <div class="rowcontainer">
                    <span class="rowtxt">Clavier simplifié</span>
                    <input class="switch" type="checkbox" id="smartphone">
                </div>
            </div>

            <div class="row">
                <div class="rowcontainer">
                    <span class="rowtxt">Message santé</span>
                    <input class="switch" type="checkbox" id="sante">
                </div>
            </div>

            <div class="row">
                <div class="rowcontainer">
                    <span class="rowtxt">Appel urgence après 48h d'inactivité</span>
                </div>
            </div>

            <div class="row">
                <div class="rowcontainer">
                    <span class="rowtxt">Message vocal</span>
                    <input class="switch" type="checkbox" id="vocal">
                </div>
            </div>


        </div>
            
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script>
        
            $(':checkbox').change(function() {

                var cb = $(this).prop('id');

                if($(this).is(':checked')){
                    localStorage.setItem(cb, 1);
                }
                else{
                    localStorage.setItem(cb, 2);
                }

            }); 

            $(document).ready(function(){
                if(localStorage.getItem('autonomie') == 2){
                    $('#home').hide();
                }
            });

        </script>
    </body>
</html>
