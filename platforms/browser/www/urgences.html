<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">

    </head>
    <body style="background-color:#FF7900;">
            <div class="top">
                <span id="topName">DJINGO</span>
            </div>

            
            <div class="container" style="text-align:center;margin-top:20px">  

                <img src="img/siren.png" style="margin-top:30px;"/><br />
                <h2 style="font-weight:700;">SOS</h2>



                <div id="clockdiv" style="margin-top:40px;">
                    <span style="font-size:24px;text-transform:uppercase;font-weight:700;">
                        Les pompiers seront appelés dans <span class="seconds"></span> secondes.
                    </span>    
                </div>
                    

                <div class="row" style="margin-top:50px;">
                    <a id="main_nav" href="" class="btnBlanc">ANNULER</a>
                </div>


                <div class="row fixedBottom" style="margin-top:80px;">
                    <span id="seCo">© 2018 Djingo - Tous droits réservés</span>
                </div>
                    
            </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script>

            
            
            function getTimeRemaining(endtime) {
                var t = Date.parse(endtime) - Date.parse(new Date());
                var seconds = Math.floor((t / 1000) % 60);

                return {
                    'total': t,
                    'seconds': seconds
                };
            }

            function initializeClock(id, endtime) {
                var clock = document.getElementById(id);
                var secondsSpan = clock.querySelector('.seconds');

                function updateClock() {
                    var t = getTimeRemaining(endtime);
                    secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);

                    if (t.total <= 0) {
                        clearInterval(timeinterval);
                        console.log("done");

                        var number = "0650373934";
                        var bypassAppChooser = false;
                        
                        window.plugins.CallNumber.callNumber(onSuccess, onError, number, bypassAppChooser);

                    }
                }

                updateClock();
                var timeinterval = setInterval(updateClock, 1000);
            }

            var deadline = new Date(Date.parse(new Date()) + 10 * 1000);
            initializeClock('clockdiv', deadline);

            $('#main_nav').on('click', function(){
                event.preventDefault();

                for(i=0; i<100; i++){
                    window.clearInterval(i);
                }
            });

            function onSuccess(result){
              console.log("Success:"+result);
            }
            
            function onError(result) {
               console.log("Error:"+result);
            }

        </script>
    </body>
</html>
