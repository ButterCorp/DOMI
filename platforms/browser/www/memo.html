        <script>

            $(document).ready(function(){

                var month = d.getMonth();

                console.log(idd);

                    method: "POST",

                .done(function( msg ) {

                    console.log(msg);

                    console.log(msg[0][1]);

                        "</div>" +

                        "</div>" +
